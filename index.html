<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./images-removebg-preview.png" />
    <title>Facebook</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mt-32 flex mx-auto items-center justify-center">
      <div class="left mb-24 mr-20">
        <img class="w-48" src="./Facebook_logo_-removebg-preview.png" />
        <p class="text-2xl -mt-6">
          Facebook helps you connect and share<br />
          with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-lg w-80 h-[18.2rem]">
        <input
          class="px-4 py-2 my-3 -mt-4 w-72 -ml-3 border rounded-md gray-500"
          type="text"
          placeholder="Email address or  number"
        />
        <input
          class="px-4 py-2 my-3 mt-2 w-72 -ml-3 border rounded-md gray-500"
          type="password"
          placeholder="Password"
        />
        <button
          class="p-2 rounded-md w-72 -ml-3 text-white bg-[#156EE5] font-medium"
        >
          Log In</button
        ><br />
        <span
          class="text-[#156EE5] text-xs flex justify-center font-semibold -ml-1 -mt-4 mb-4"
          >Forgotten Password?</span
        >
        <hr class="w-72 -ml-4" />
        <button
          class="bg-[#35A421] mt-5 w-44 text-white flex justify-center ml-8 rounded-md p-2"
        >
          Create New Account</button
        ><br />
      </div>
    </div>
  </body>
  <span class="flex justify-center text-xs mt-4 -mr-[30rem]"
    ><a class="font-bold mr-1" href="https://www.google.com/">
      Create a Page
    </a>

    for a celebrity, brand or business.</span
  >
</html>
